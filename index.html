<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header flex">
        <h1 class="logo">TravelTip Starter</h1>
        <form onsubmit="test(event)" class="location-form">
        <input placeholder="enter location" type="text">
        <button class="location-btn">go</button>
        </form>
        <button class="my-location-btn">My Location</button>
    </header>

    <section class="location-display flex">
        <p> <span>Location</span>Central Park, New York</p>
        <button class="copy-button">Copy Location</button>
    </section>
    <main class="main-content flex">
        <section class="main-left flex-col">
            <div class="weather">weather here</div>
            <div class="location-container">locations here</div>
        </section>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
    </main>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    
    <footer>COoler footer</footer>

    <script type="module" src="js/app.controller.js"></script>

</body>
</html>
