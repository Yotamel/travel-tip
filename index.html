<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header flex">
        <h1 class="logo">TravelTip Starter</h1>
        <nav class="navigation-controls flex">
            <form onsubmit="onSubmitSearch(event)" class="location-form">
                <input placeholder="enter location" type="text">
                <button class="location-btn">go</button>
                </form>
                <button onclick="toCurrLocation()" class="my-location-btn">My Location</button>
        </nav>  
    </header>

    <section class="location-info flex">
        <p class="location-title"><span>Location:</span> Central Park, New York</p>
        <button class="copy-button" onclick="onCopy()">Copy Location</button>
    </section>

    <main class="main-content flex">
        <section class="main-left flex-col">
            <div class="weather">weather here</div>
            <div class="location-container">
                <button onclick="goToSavedLocation()">Go</button>
                <button>Delete</button>
                <input class="saved-list" list="saved-list" type="text" placeholder="Saved locations">
                <datalist id="saved-list">
                    <option value="tel aviv">
                    <option value="jerusalem">
                    <option value="dimona">
                    <option value="brazil">
                </datalist>
            </div>
        </section>
        <div onclick="onMapClick()" id="map"></div>
    </main>

    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    
    <footer>COoler footer</footer>

    
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
    <script type="module" src="js/services/storage.service.js"></script>

</body>
</html>
